<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<main class="card">
  <div class="card_header">
    <img src="images/illustration-hero.svg" alt="hero image">
  </div>
  <div class="card_content">
    <div class="card_information">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="card_details">
      <div class="card_details-img">
        <img src="images/icon-music.svg" alt="keynote icon">
      </div>
      <div class="plan_price">
        <p>Annual Plan</p>
        <p>$59,99/year</p>
      </div>
      <div>
        <a href="#">Change</a>
      </div>
    </div>
    <button class="card_button" type="button">Proceed to Payment</button>
    <a class="cancel_link" href="#">Cancel Order</a> 
  </div>
</main>
  
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MaruVivas">Maru Vivas</a>.
</footer>
</body>
</html>
